<!doctype HTML>
<html>

<script src="js/aframe.min.js"></script>
<script src="js/aframe-ar.js"></script>

<script src="https://rawgit.com/gasolin/aframe-href-component/master/dist/aframe-href-component.min.js"></script>


<!-- support 3D text -->
<script src="js/aframe-text-geometry-component.min.js"></script>

<body style="margin: 0px; overflow: hidden;">

<a-scene embedded vr-mode-ui="enabled: false;" arjs="debugUIEnabled: false;">

	<a-assets>
		<a-asset-item id="exoFont" src="fonts/exoBlack.typeface.json"></a-asset-item>
		<img id="pixels" src="images/pixels.png" />
	</a-assets>

	<a-entity camera look-controls>

	<!-- 3D text new  -->
	<a-marker type="pattern" url="data/hiro.patt">

		<!-- 
			using aframe-text-geometry component
			can set: bevelSize, bevelThickness, curveSegments, font, height, size, style, value.
			alignment (centering) may be tricky; try calculating bounding box and repositioning.
			for more info, see: https://www.npmjs.com/package/aframe-text-geometry-component
		 -->
		<a-entity text-geometry="value: Jakob; font: #exoFont; bevelSize: 6;"
			material="color: silver; src: #pixels; repeat: 0.5 0.5;" 
			rotation="-90 0 0"
      position= "3 0 0">
		</a-entity>
    <a-entity text-geometry="value: DÃ¶ller; font: #exoFont; bevelSize: 6;"
			material="color: silver; src: #pixels; repeat: 0.5 0.5;" 
			rotation="-90 0 0"
      position= "3 0 1">
		</a-entity>

	</a-marker>

  
    <a-entity cursor="fuse: true; fuseTimeout: 500"
              position="0 0 -1"
              geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
              material="color: black; shader: flat">
    </a-entity>
  </a-entity>
    
</a-scene>
</body>
</html>
