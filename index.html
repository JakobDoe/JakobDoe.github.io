<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <!-- Aframe importieren -->
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <!-- AR.js importieren -->
    <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://unpkg.com/aframe-lerp-component/dist/aframe-lerp-component.min.js"></script>
	<script src="js/aframe-text-geometry-component.min.js"></script>
    <!-- Library, die Click events handeln kann. -->
    <script src="https://unpkg.com/aframe-event-set-component@^4.0.0/dist/aframe-event-set-component.min.js"></script>

    <!-- import clcik_handler.js script -->
    <script src="click_handler.js"></script>
    
    <body style='margin : 0px; overflow: hidden;'>
        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
        <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>

        <a-assets>
            <a-asset-item id="animated-asset" src="https://raw.githubusercontent.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-click-events/models/CesiumMan.gltf"></a-asset-item>
			<a-asset-item id="exoFont" src="fonts/exoBlack.typeface.json"></a-asset-item>
			<img id="pixels" src="images/pixels.png" />
        </a-assets>
   <!-- Hier müssen noch die Details für den "smooth" paramter eingestellt werden; die Standardsettings machen die bewwgungen zu langsam -->

        <a-marker markerhandler emitevents="true" cursor="rayOrigin: mouse" id="animated-marker" preset='hiro' smooth="true">
    <!-- Icon und Text zu Telefonnummer -->
            <a-image
                navigate-on-click="url: tel:00436761234567"    
                src="Icon_Phone.png" 
                rotation="-90 0 0"
                position= "-1 0 1.2"
                height="0.45"
                width="0.45"
                ></a-image>
            <a-text
                navigate-on-click="url: tel:00436761234567"    
                text="value: 0676/1234567" 
                color="white"
                width="8"                
                rotation="-90 0 0"
                position= "-0.3 0 1.2"
                >
            </a-text>
    <!-- Icon und Text zu LinkedIn -->
            <a-image
                navigate-on-click="url: https://www.linkedin.com/in/jakob-d%C3%B6ller-7434b2136/?originalSubdomain=at"    
                src="Icon_LinkedIn.png" 
                rotation="-90 0 0"
                position= "-1 0 2.0"
                height="0.6"
                width="0.6"
                >
            </a-image>
            <a-text
                navigate-on-click="url: https://www.linkedin.com/in/jakob-d%C3%B6ller-7434b2136/?originalSubdomain=at"    
                text="value: go to LinkedIn" 
                color="white"
                width="8"                
                rotation="-90 0 0"
                position= "-0.3 0 2.0"
                >
            </a-text>
              
    <!-- Icon und Text zu Facebook -->
            <a-image
                navigate-on-click="url: https://www.facebook.com/jakob.doller"    
                src="Icon_Facebook.png" 
                rotation="-90 0 0"
                position= "-1 0 2.8"
                height="0.6"
                width="0.6"
                >
            </a-image>
            <a-text
                navigate-on-click="url: https://www.facebook.com/jakob.doller"    
                text="value: go to Facebook" 
                color="white"
                width="8"                
                rotation="-90 0 0"
                position= "-0.3 0 2.8"
                >
            </a-text>            

    <!-- Icon und Text zu Mail -->
            <a-image
                navigate-on-click="url: mailto:jakob.doeller@gmail.com?subject=AugmentedReality&body=HI"    
                src="Icon_Mail.png" 
                rotation="-90 0 0"
                position= "-1 0 3.6"
                height="0.6"
                width="0.6"
                >
            </a-image>
            <a-text
                navigate-on-click="url: mailto:jakob.doeller@gmail.com?subject=AugmentedReality&body=HI"    
                text="value: send Mail" 
                color="white"
                width="8"                
                rotation="-90 0 0"
                position= "-0.3 0 3.6"
                >
            </a-text>
    <!-- persönliches Bild -->

            <a-image
                src="Picture_Person.png" 
                rotation="-90 0 0"
                position= "1.5 0 -1"
                height="1"
                width="1"
                ></a-image>
			<a-entity
                id="animated-text"
				text-geometry="value: Jakob; font: #exoFont; bevelSize: 6; width: 12;"
				material="color: white; src: #pixels; repeat: 0.5 0.5;" 
				rotation="-90 0 0"
      			position= "1.5 0 0"
				>
            </a-entity>
            <a-entity
				text-geometry="value: Doeller; font: #exoFont; bevelSize: 6; width: 12;"
				material="color: white; src: #pixels; repeat: 0.5 0.5;" 
				rotation="-90 0 0"
      			position= "1.5 0 1"
				>	
			</a-entity>
		
        </a-marker>
        <!-- Buttons wie in PPT anpassen, und auch die Click events hinzufügen. hier der link, wie man mit _target andere Componenten anklicken kann. 
        Zusätzlich kann man auch meherere targeten, und dann bei den getargeten "visible: true" setzen" 
    https://aframe.io/docs/1.2.0/introduction/interactions-and-controllers.html-->

        <!-- use this <a-entity camera> to support multiple-markers, otherwise use <a-marker-camera> instead of </a-marker> -->
        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
