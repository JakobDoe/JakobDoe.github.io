<!DOCTYPE html>
<html>
<!-- include A-Frame obviously -->
<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<!-- include ar.js for A-Frame -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<!-- include Jquery-->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>






<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs>
    <!-- create your content here. just a box for now -->

    <a-assets>


    <img id="imageOne" src="https://images.unsplash.com/photo-1516914943479-89db7d9ae7f2?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=668&q=80">

    </a-assets>



    
    
    
    <a-entity id="parent" position="0 0.5 0">
      <a-plane id="testOne" position="0 0.0 0" rotation="-90 0 0" height="1" width="1"  src="#imageOne"></a-plane>
      <a-text rotation="-90 0 0"
        value="\n\nNikhil Karkra -Frontend Developer\n\nnixalar.com\n\n@karkra_nikhil\n\n0468305744\n\nkarkra.nikhil@gmail.com"
        position="0 0.1 0" height="1" width="1" color="black">
      </a-text>
    </a-entity>

    <a-box id="deppateBox" position="-3 0 0" rotation="0 0 0" color="#4CC3D9"></a-box>
    <!-- define a camera which will move according to the marker position -->
    <a-marker-camera preset='hiro'></a-marker-camera>
  </a-scene>



  

<script type="text/javascript">
      AFRAME.registerComponent('startButton', {
      init: function () {
        var cube = document.querySelector('a-scene').sceneEl.querySelector("#deppateBox");
          cube.addEventListener("click",function(evt){
            window.location.href = 'http://www.google.com';
            console.log('geht eh');
          });
         
      }
      });
</script>







</body>
</html>
