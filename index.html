<!DOCTYPE html>
<html>
<!-- include A-Frame obviously -->
<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<!-- include ar.js for A-Frame -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>





<body style='margin : 0px; overflow: hidden;'>
  
  <div style='position: fixed; top: 10px; width:100%; text-align: center; z-index: 1;'>
		<button>
     HIDE OBJECTS
    </button>
	</div>
  
  
  

    



    
    
    
    <a-scene startButton embedded arjs='sourceType: webcam;'>
      <!-- create your content here. just a box for now -->


      <a-assets>
        <img id="imageOne" src="https://images.unsplash.com/photo-1516914943479-89db7d9ae7f2?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=668&q=80">
        </a-assets>
        
        <a-entity id="parent" position="0 0.5 0">
          <a-plane markerhandler position="0 0.0 0" rotation="-90 0 0" height="1" width="1"  src="#imageOne"></a-plane>
          <a-text rotation="-90 0 0"
            value="\n\nNikhil Karkra -Frontend Developer\n\nnixalar.com\n\n@karkra_nikhil\n\n0468305744\n\nkarkra.nikhil@gmail.com"
            position="0 0.1 0" height="1" width="1" color="black">
          </a-text>
        </a-entity>
        <a-box id ="boxId" position="-3 0 0" rotation="0 0 0" color="#4CC3D9"></a-box>
      <!-- define a camera which will move according to the marker position -->
      <a-marker-camera preset='hiro'>
      </a-marker-camera>

      <a-camera><a-cursor></a-cursor></a-camera>


    </a-scene>



  









</body>
<script type="text/javascript">
  document.querySelector("button").addEventListener("click", (e)=>{
    window.open("https://www.w3schools.com");
})
</script>

<script type="text/javascript">
  AFRAME.registerComponent('startButton', {
   init: function () {
      var cube = document.querySelector("#boxId");
      cube.addEventListener("mousedown",function(evt){
        window.open("https://www.w3schools.com");
      });
      
   }
  });
  </script>
</html>
