<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://unpkg.com/aframe-lerp-component/dist/aframe-lerp-component.min.js"></script>
	<script src="js/aframe-text-geometry-component.min.js"></script>
    
    <!-- import events.js script -->
    <script src="click_handler.js"></script>
    
    <body style='margin : 0px; overflow: hidden;'>
        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
        <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>

        <a-assets>
            <a-asset-item id="animated-asset" src="https://raw.githubusercontent.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-click-events/models/CesiumMan.gltf"></a-asset-item>
			<a-asset-item id="exoFont" src="fonts/exoBlack.typeface.json"></a-asset-item>
			<img id="pixels" src="images/pixels.png" />
        </a-assets>

        <a-marker markerhandler emitevents="true" cursor="rayOrigin: mouse" id="animated-marker" preset='hiro' smooth="true">
            <a-entity
                id="animated-model"
                gltf-model="#animated-asset"
                scale="2">
            </a-entity>
            <a-image
                id="phoneicon"
                src="Icon_Phone.png" 
                rotation="-90 0 0"
                position= "-1 0 2"
                height="1"
                width="1"
                ></a-image>
            <a-image
                navigate-on-click="url: http://floral.at"    
                src="Icon_Phone.png" 
                rotation="-90 0 0"
                position= "-1 0 3"
                height="1"
                width="1"
                ></a-image>


            <a-text
                id="phonenumber" 
                text="value: 0676/1234567" 
                color="white"
                width="12"                
                rotation="-90 0 0"
                position= "0 0 2"
                >
            </a-text>
            <a-image
                src="Picture_Person.png" 
                rotation="-90 0 0"
                position= "2.8 0 -0.5"
                height="2"
                width="2"
                ></a-image>
			<a-entity
                id="animated-text"
				text-geometry="value: Jakob; font: #exoFont; bevelSize: 6;"
				material="color: white; src: #pixels; repeat: 0.5 0.5;" 
				rotation="-90 0 0"
      			position= "4.1 0 -0.5"
				>
            </a-entity>
            <a-entity
				text-geometry="value: Doeller; font: #exoFont; bevelSize: 6;"
				material="color: white; src: #pixels; repeat: 0.5 0.5;" 
				rotation="-90 0 0"
      			position= "4.1 0 0.1"
				>	
			</a-entity>
		
        </a-marker>

        <!-- use this <a-entity camera> to support multiple-markers, otherwise use <a-marker-camera> instead of </a-marker> -->
        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
